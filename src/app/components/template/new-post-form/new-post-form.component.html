<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Novo Post</h1>
        </mat-card-title>
        <mat-card-subtitle>
            <h2>O que você está assistindo?</h2>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Informe o seu usuário do Github:</mat-label>
            <input matInput [(ngModel)]="post.user" />
            <mat-hint>Digite seu nome de usuário, por exemplo: &#64;jackie</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Título do Post:</mat-label>
            <input matInput [(ngModel)]="post.title" />
            <mat-hint>Ex.: A volta dos que não foram</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="texArea">
            <mat-label>Escreva sobre:</mat-label>
            <textarea matInput class="textAreaContent" [(ngModel)]="post.postContent"></textarea>
        </mat-form-field>

        <mat-card-actions align="end">
            <button mat-button color="primary" (click)="publish()"
                [disabled]="post.user && post.title && post.postContent ? false : true">
                Publicar <mat-icon>check</mat-icon>
            </button>
            <button mat-button color="warn" (click)="cancel()">
                {{post.postContent == "" ? "Voltar" : "Cancelar"}}
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
